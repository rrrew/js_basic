<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'

        let a = 1, b = 1, c, d;

        /* 1. Префиксный инкремент увеличивает значение a на единицу (a = 2), новое значение присваивается переменной c
        */

        c = ++a;

        alert(c); // ответ: 2

        /* 2. Переменной d присваивается значение b перед тем, как постфиксный инкремент увеличивает значение b на единицу (b = 2)
        */

        d = b++;

        alert(d); // ответ: 1

        /* 3. Префиксный инкремент увеличивает значение a на единицу (a = 3).
        Переменной с присваивается значение 5 в результате сложения a и числа 2.
        */

        c = 2 + ++a;

        alert(c); // ответ: 5

        /* 4. Переменная b возвращает значение 2. d присваивается значение 4 после сложения 2 и 2. Постфиксный инкремент увеличивает значение b на единицу (b = 3)
        */

        d = 2 + b++;

        alert(d); // ответ: 4

        alert(a); // ответ: 3

        alert(b); // ответ: 3

    </script>
</body>

</html>
